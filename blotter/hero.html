    <script src="https://cdnjs.cloudflare.com/ajax/libs/Blotter/0.1.0/blotter.min.js"></script>
    <script>
        (function(Blotter) {
            Blotter.LiquidDistortMaterial = function() {
                Blotter.Material.apply(this, arguments);
            };

            Blotter.LiquidDistortMaterial.prototype = Object.create(
                Blotter.Material.prototype
            );

            Blotter._extendWithGettersSetters(
                Blotter.LiquidDistortMaterial.prototype, (function() {
                    function _mainImageSrc() {
                        var mainImageSrc = [
                            Blotter.Assets.Shaders.Noise3D,

                            "void mainImage( out vec4 mainImage, in vec2 fragCoord )",
                            "{",
                            "    // Setup ========================================================================",

                            "    vec2 uv = fragCoord.xy / uResolution.xy;",
                            "    float z = uSeed + uGlobalTime * uSpeed;",

                            "    uv += snoise(vec3(uv, z)) * uVolatility;",

                            "    mainImage = textTexture(uv);",

                            "}"
                        ].join("\n");

                        return mainImageSrc;
                    }

                    return {
                        constructor: Blotter.LiquidDistortMaterial,

                        init: function() {
                            this.mainImage = _mainImageSrc();
                            this.uniforms = {
                                uSpeed: {
                                    type: "1f",
                                    value: 1.0
                                },
                                uVolatility: {
                                    type: "1f",
                                    value: 0.15
                                },
                                uSeed: {
                                    type: "1f",
                                    value: 0.1
                                }
                            };
                        }
                    };
                })()
            );
        })(this.Blotter);

        const body = document.body;
        const docEl = document.documentElement;
        const MathUtils = {
            lineEq: (y2, y1, x2, x1, currentVal) => {
                // y = mx + b
                var m = (y2 - y1) / (x2 - x1),
                    b = y1 - m * x1;
                return m * currentVal + b;
            },
            lerp: (a, b, n) => (1 - n) * a + n * b,
            distance: (x1, x2, y1, y2) => {
                var a = x1 - x2;
                var b = y1 - y2;
                return Math.hypot(a, b);
            }
        };

        let winsize;
        const calcWinsize = () =>
            (winsize = {
                width: window.innerWidth,
                height: window.innerHeight
            });

        calcWinsize();
        window.addEventListener("resize", calcWinsize);

        const getMousePos = ev => {
            let posx = 0;
            let posy = 0;
            if (!ev) ev = window.event;
            if (ev.pageX || ev.pageY) {
                posx = ev.pageX;
                posy = ev.pageY;
            } else if (ev.clientX || ev.clientY) {
                posx = ev.clientX + body.scrollLeft + docEl.scrollLeft;
                posy = ev.clientY + body.scrollTop + docEl.scrollTop;
            }
            return {
                x: posx,
                y: posy
            };
        };
        let mousePos = {
            x: winsize.width / 2,
            y: winsize.height / 2
        };
        window.addEventListener("mousemove", ev => (mousePos = getMousePos(ev)));
        const elem = document.getElementById("blotter-wrapper");
        const textEl = document.getElementById("blotter");
        const createBlotterText = () => {
            const text = new Blotter.Text(textEl.innerHTML, {
                weight: 700,
                paddingLeft: 100,
                paddingRight: 100,
                paddingTop: 110,
                paddingBottom: 80,
                family: "Montserrat",
                size: 60,
                fill: "#000"
            });
            elem.removeChild(textEl);

            const material = new Blotter.LiquidDistortMaterial();
            material.uniforms.uSpeed.value = 1;
            material.uniforms.uVolatility.value = 0;
            material.uniforms.uSeed.value = 0.1;
            const blotter = new Blotter(material, {
                texts: text
            });
            const scope = blotter.forText(text);
            scope.appendTo(elem);
            let lastMousePosition = {
                x: winsize.width / 2,
                y: winsize.height / 2
            };
            let volatility = 0;
            const render = () => {
                const docScrolls = {
                    left: body.scrollLeft + docEl.scrollLeft,
                    top: body.scrollTop + docEl.scrollTop
                };
                const relmousepos = {
                    x: mousePos.x - docScrolls.left,
                    y: mousePos.y - docScrolls.top
                };
                const mouseDistance = MathUtils.distance(
                    lastMousePosition.x,
                    relmousepos.x,
                    lastMousePosition.y,
                    relmousepos.y
                );
                volatility = MathUtils.lerp(
                    volatility,
                    Math.min(MathUtils.lineEq(0.9, 0, 50, 0, mouseDistance), 0.9),
                    0.05
                );
                material.uniforms.uVolatility.value = volatility;
                lastMousePosition = {
                    x: relmousepos.x,
                    y: relmousepos.y
                };
                requestAnimationFrame(render);
            };
            requestAnimationFrame(render);
        };
        createBlotterText();
    </script>
